<ActionBar class="actionbar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Search"></Label>
</ActionBar>

<StackLayout class="page__content" #layout>
    <Label class="page__content-icon fas" text="&#xf002;"></Label>
    
    <!--<Label class="page__content-placeholder" *ngFor="let s of this.noticias.buscar()" text={{s}}></Label>-->
    <!--SearchFrom (search)="buscarAhora($event)" [inicial]="Hola"></SearchBar-->
    <!--SearchBar hint="Ingresa tu texto..." [text]="Hola" (textChange)="buscarAhora($event)" (submit)="onSubmit($event)"></SearchBar-->
    
    <SearchBar (submit)="buscarAhora('Hola')"></SearchBar>
    <ListView class="list-group" [items]="this.resultados" (itemTap)="onItemTap($event)" style="height: 1250px;">

        <ng-template let-x="item">

            <FlexboxLayout flexDirection="row" class="list-group-item">

                <Image src="res://icon" class="thumb img-circle"></Image>
                <label [text]="x" class="list-group-item-heading" verticalAlignment="center" style="width: 60%; color: white; " ></label>

            </FlexboxLayout>
            
        </ng-template>
    </ListView>

</StackLayout>
